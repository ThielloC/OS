<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Orçamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="orcamento-form">
        <label for="cliente">Nome do Cliente:</label>
        <input type="text" id="cliente" name="cliente" required>

        <div id="itens-container">
            <div class="item">
                <label for="quantidade">Quantidade:</label>
                <input type="number" class="quantidade" name="quantidade" min="1" required>

                <label for="descricao">Descrição:</label>
                <input type="text" class="descricao" name="descricao" required>

                <label for="valor">Valor Unitário (R$):</label>
                <input type="number" class="valor" name="valor" min="0.01" step="0.01" required>
            </div>
        </div>

        <button type="button" id="add-item">+ Adicionar Item</button>

        <h3>R$ <span id="valor-total">0.00</span></h3>

        <button type="submit">Gerar PDF</button>
    </form>

    <!-- Inclua a biblioteca jsPDF via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
